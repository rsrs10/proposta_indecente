<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Domandina ðŸ˜…</title>
  <style>
    :root{
      --bg1:#f5f7ff;
      --bg2:#f6fff8;
      --text:#101828;
      --muted:#475467;
      --card: rgba(255,255,255,.82);
      --shadow: 0 20px 70px rgba(16,24,40,.16);
      --yes:#16a34a;
      --no:#ef4444;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(circle at 15% 10%, var(--bg1), transparent 55%),
        radial-gradient(circle at 85% 90%, var(--bg2), transparent 55%),
        #ffffff;
    }
    .card{
      width:min(760px, 92vw);
      padding: 34px 28px;
      border-radius: 24px;
      background: var(--card);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      border: 1px solid rgba(16,24,40,.08);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    h1{
      margin: 0 0 8px;
      font-size: clamp(28px, 4.5vw, 54px);
      letter-spacing: -0.02em;
    }
    p{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 16px;
    }

    .arena{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 18px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .btn{
      border:0;
      padding: 14px 18px;
      border-radius: 999px;
      font-weight: 900;
      cursor:pointer;
      box-shadow: 0 12px 30px rgba(16,24,40,.18);
      transition: transform .15s ease, opacity .2s ease, filter .2s ease;
      user-select:none;
      line-height:1;
      will-change: transform, opacity;
    }
    .btn:active{ transform: translateY(1px) scale(0.99); }

    #yes{
      background: var(--yes);
      color: white;
      transform: scale(1);
    }
    #yes:hover{ filter: brightness(1.05); }

    #no{
      background: var(--no);
      color: white;
      transform: scale(1);
      opacity: 1;
    }
    #no:hover{ filter: brightness(1.05); }

    .note{
      margin-top: 14px;
      font-size: 13px;
      color: rgba(71,84,103,.92);
      min-height: 1.2em;
    }

    /* messaggio finale */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(16,24,40,.55);
      padding: 18px;
    }
    .overlay.show{ display:grid; }

    .modal{
      width:min(520px, 92vw);
      background: rgba(255,255,255,.92);
      border: 1px solid rgba(16,24,40,.10);
      border-radius: 22px;
      box-shadow: 0 30px 90px rgba(0,0,0,.25);
      padding: 22px;
      text-align:center;
      backdrop-filter: blur(10px);
    }
    .modal h2{
      margin: 0 0 8px;
      font-size: 28px;
      letter-spacing: -0.02em;
    }
    .modal p{
      margin: 0 0 14px;
      color: rgba(71,84,103,.95);
    }
    .modal button{
      border:0;
      padding: 12px 16px;
      border-radius: 999px;
      font-weight: 900;
      cursor:pointer;
      background: #101828;
      color:white;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Vuoi dormire con me? ðŸ˜´</h1>
    <p>(prometto che non russa nessunoâ€¦ forse)</p>

    <div class="arena">
      <button class="btn" id="yes" type="button">SÃŒ</button>
      <button class="btn" id="no" type="button">NO</button>
    </div>

    <div class="note" id="note"></div>
  </main>

  <div class="overlay" id="overlay" role="dialog" aria-modal="true" aria-label="Messaggio">
    <div class="modal">
      <h2>Hai scelto saggiamente âœ…</h2>
      <p>Ottima decisione. La commissione ironia approva.</p>
      <button type="button" id="close">Ok ðŸ˜„</button>
    </div>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const note = document.getElementById("note");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("close");

    let clicksNo = 0;
    let yesScale = 1;
    let noScale = 1;
    let noOpacity = 1;

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    no.addEventListener("click", () => {
      clicksNo++;

      // SÃŒ cresce
      yesScale = clamp(yesScale + 0.18, 1, 3.4);
      yes.style.transform = `scale(${yesScale})`;

      // NO diventa meno presente: piÃ¹ piccolo e piÃ¹ trasparente
      noScale = clamp(noScale - 0.08, 0.55, 1);
      noOpacity = clamp(noOpacity - 0.12, 0.12, 1);
      no.style.transform = `scale(${noScale})`;
      no.style.opacity = `${noOpacity}`;

      // opzionale: quando Ã¨ quasi invisibile, disabilitalo
      if (noOpacity <= 0.14) {
        no.disabled = true;
        no.style.cursor = "not-allowed";
        note.textContent = "Ok basta, il NO Ã¨ andato in pensione.";
      } else {
        note.textContent = `Tentativo di NO #${clicksNo}â€¦ ma il SÃŒ Ã¨ sempre piÃ¹ convincente ðŸ˜…`;
      }
    });

    yes.addEventListener("click", () => {
      overlay.classList.add("show");
    });

    function closeModal(){
      overlay.classList.remove("show");
    }
    closeBtn.addEventListener("click", closeModal);
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) closeModal();
    });
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });
  </script>
</body>
</html>
